{% extends "base.html"  %}
{% load crispy_forms_tags %}
{% block title %}User create/update{% endblock title %}
{% block body %}
    <h1>Измените данные пользователя:</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
{% endblock body %}
