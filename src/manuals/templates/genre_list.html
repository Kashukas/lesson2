<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre list</title>
</head>
<body>
    <h1>Список жанров</h1>
    <ul>
        {% for genre in genre_list %}
            <li><b>{{ forloop.counter }}) Жанр №{{ genre.pk }}: </b><a href="{% url 'genre' genre.pk %}">{{ genre }}</a>
            <a href="{% url 'genre-update' genre.pk %}"><b> | Изменить</b></a>
            <a href="{% url 'genre-delete' genre.pk %}"><b> | Удалить</b></a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'genre-create' %}"> <b>Добавить жанр</b></a> <br>
    <br>
    <a href='{% url 'main-page' %}'>Назад к списку справочников</a> 
</body>
</html>
