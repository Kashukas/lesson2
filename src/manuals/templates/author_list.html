<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author list</title>
</head>
<body>
    <h1>Список авторов</h1>
    <ul>
        {% for author in author_list %}
            <li><b>{{ forloop.counter }}) Автор №{{ author.pk }}: </b><a href="{% url 'author' author.pk %}">{{ author }}</a>
                <a href="{% url 'author-update' author.pk %}"><b> | Изменить</b></a>
                <a href="{% url 'author-delete' author.pk %}"><b> | Удалить</b></a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'author-create' %}"> <b>Добавить автора</b></a> <br>
    <br>
    <a href='{% url 'main-page' %}'>Назад к списку справочников</a> 

</body>
</html>
