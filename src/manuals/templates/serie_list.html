<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serie list</title>
</head>
<body>
    <h1>Список серий книг</h1>
    <ul>
        {% for serie in serie_list %}
            <li><b>{{ forloop.counter }}) Серия книг №{{ serie.pk }}: </b><a href="{% url 'serie' serie.pk %}">{{ serie }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
