<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serie list</title>
</head>
<body>
    <h1>Список серий книг</h1>
    <ul>
        {% for serie in serie_list %}
            <li><b>{{ forloop.counter }}) Серия книг №{{ serie.pk }}: </b><a href="{% url 'serie' serie.pk %}">{{ serie }}</a>
            <a href="{% url 'serie-update' serie.pk %}"><b> | Изменить</b></a>
            <a href="{% url 'serie-delete' serie.pk %}"><b> | Удалить</b></a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'serie-create' %}"> <b>Добавить новую серию книг</b></a> <br>
    <br>
    <a href='{% url 'main-page' %}'>Назад к списку справочников</a> 
</body>
</html>
