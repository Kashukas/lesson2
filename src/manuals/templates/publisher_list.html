<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisher list</title>
</head>
<body>
    <h1>Список издательств</h1>
    <ul>
        {% for publisher in publisher_list %}
            <li><b>{{ forloop.counter }}) Издательство №{{ publisher.pk }}: </b><a href="{% url 'publisher' publisher.pk %}">{{ publisher }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
