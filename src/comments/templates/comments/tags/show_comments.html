<p>
<form action="{% url 'comment:create-comment' %}" method="POST">
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Введите свой комментарий</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comment_text"></textarea>
        <input type="hidden" name="next_page" value="{{ next_page }}">
        <input type="hidden" name="content_type_id" value="{{ content_type_id }}">
        <input type="hidden" name="object_id" value="{{ object_id }}">
    </div>
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Отправить</button>
</form>
<br>
<b>Комментарии:</b>
<ul>
    {% for comment in comments %}
        <li><b>От {{ comment.author }}: </b> {{ comment.comment_text }} || <small>{{ comment.created }}</small></li>
    {% endfor %}
</ul>
</p>
